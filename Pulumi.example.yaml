  ecs-container-signing-infra:vpc_id: "<YOUR_VPC_ID>"
  ecs-container-signing-infra:subnet_id: "<YOUR_SUBNET_ID>"
  ecs-container-signing-infra:ecr_repository: "container-signing-test"
